<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>oe-amount demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">

  <link rel="import" href="../oe-amount.html">
</head>

<body>
    <div>
        <h3>oe-amount using currency-list to set the values of currency dropdown</h3>
        <demo-snippet>
            <template>
              <oe-amount label="Currency List" required currency-display="symbol" currency-list="[{&quot;symbol&quot;:&quot;$&quot;,&quot;name&quot;:&quot;USD&quot;,&quot;precision&quot;:2},{&quot;symbol&quot;:&quot;INR&quot;,&quot;name&quot;:&quot;INR&quot;,&quot;precision&quot;:3},{&quot;symbol&quot;:&quot;YEN&quot;,&quot;name&quot;:&quot;YEN&quot;,&quot;precision&quot;:1}]"></oe-amount>
            </template>
        </demo-snippet>

        <h3>oe-amount using custom error message</h3>
        <demo-snippet>
            <template>
              <oe-amount label="Currency List" required user-error-message="Custom user error message" currency-display="symbol" currency-list="[{&quot;symbol&quot;:&quot;$&quot;,&quot;name&quot;:&quot;USD&quot;,&quot;precision&quot;:2},{&quot;symbol&quot;:&quot;INR&quot;,&quot;name&quot;:&quot;INR&quot;,&quot;precision&quot;:3},{&quot;symbol&quot;:&quot;YEN&quot;,&quot;name&quot;:&quot;YEN&quot;,&quot;precision&quot;:1}]"></oe-amount>
            </template>
        </demo-snippet>

        <h3>oe-amount disabled</h3>
        <demo-snippet>
            <template>
              <oe-amount label="Currency List" disabled currency-display="symbol" currency-list="[{&quot;symbol&quot;:&quot;$&quot;,&quot;name&quot;:&quot;USD&quot;,&quot;precision&quot;:2},{&quot;symbol&quot;:&quot;INR&quot;,&quot;name&quot;:&quot;INR&quot;,&quot;precision&quot;:3},{&quot;symbol&quot;:&quot;YEN&quot;,&quot;name&quot;:&quot;YEN&quot;,&quot;precision&quot;:1}]"></oe-amount>
            </template>
        </demo-snippet>

        <h3>oe-amount using currency-url to fetch the values of currency dropdown</h3>
        <demo-snippet>
            <template>
              <oe-amount label="Currency URL" currency-display="symbol" currency-url="../currency.json"></oe-amount>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
